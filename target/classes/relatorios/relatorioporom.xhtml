<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Relatório por OM</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>
		<f:metadata>
			<f:viewParam name="dunmy" />
			<f:event listener="#{relatorioContasOmBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="fmr3">
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<h1>Relatório por OM</h1>
				</p:toolbarGroup>
			</p:toolbar>
			<h:panelGroup id="relatorioom">
				<p:messages autoUpdate="true" closable="true" />
				<p:toolbar style="margin-top: 20px">
					<p:toolbarGroup>
							<p:commandButton value="Gerar" id="botaoGerarRelatorio"
							action="#{relatorioContasOmBean.emitir}" ajax="false"  />
					</p:toolbarGroup>
					</p:toolbar>
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px" columnClasses="rotulo">
					<p:outputLabel value="ESTADO" for="estado" />
					<p:selectOneMenu id="estado" value="#{relatorioContasOmBean.om.estado}">
						<f:selectItem itemLabel="Selecione um Estado" />
						<f:selectItems value="#{relatorioContasOmBean.estados}" var="estados"
							itemValue="#{estados}" itemLabel="#{estados.nome}" />
						<p:ajax listener="#{relatorioContasOmBean.carregarCidades}"
							update="cidade" />
					</p:selectOneMenu>
					
					<p:outputLabel value="CIDADE" for="cidade" />
					<p:selectOneMenu id="cidade" value="#{relatorioContasOmBean.om.cidade}">
						<f:selectItem itemLabel="Selecione a Cidade" />
						<f:selectItems value="#{relatorioContasOmBean.cidades}" var="cidade"
							itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
							<p:ajax listener="#{relatorioContasOmBean.carregarOms}"
							update="om" />
					</p:selectOneMenu>
					
					<p:outputLabel value="OM" for="om" />
					<p:selectOneMenu id="om" value="#{relatorioContasOmBean.om}">
						<f:selectItem itemLabel="Selecione a OM" />
						<f:selectItems value="#{relatorioContasOmBean.oms}" var="om"
							itemValue="#{om}" itemLabel="#{om.nome}"  />
					</p:selectOneMenu>
					
				</p:panelGrid>
			</h:panelGroup>
		</h:form>
	</h:body>
</html>
