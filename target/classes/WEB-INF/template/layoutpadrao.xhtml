<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Cadastros VPN</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/home">
			<h:graphicImage library="images" name="logo.png" />
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px">
		<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 10px">
		<p:outputLabel value="#{seguranca.nomeUsuario}"
				style="font-size:14px" />
		</span>
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Contas Vpn" outcome="/contas/cadastroconta"/>
					<p:menuitem value="Usuarios Sistema" outcome="/usuarios/cadastrousuario"/>
					<p:menuitem value="OM" outcome="/om/cadastroom"/>
				</p:submenu>
				<p:submenu label="Relatorios">
					<p:menuitem value="Om" action="#{relatorioContasOmBean.abrirDialogo}" process="@this" />
					<p:menuitem value="Geral" action="#{relatorioGeralContasBean.abrirDialogo}" process="@this" />
					<p:menuitem value="Diex" action="#{cadastroDiexBean.abrirDialogo}" process="@this" />
				</p:submenu>
				<p:menuitem value="Configuracoes" outcome="/senha/editasenhausuario">
					<f:param name="usuario" value="#{seguranca.idLogado}" />
				</p:menuitem>
				<p:menuitem value="Sair" url="/j_spring_security_logout" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Sicavpn - 2016 </footer>

</h:body>

</html>
